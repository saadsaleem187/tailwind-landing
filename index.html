<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Tailwind Landing</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-[#212529] flex items-center justify-between flex-wrap">
      <div class="container flex align-center justify-between">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="text-xl">Tailwind Landing</span>
        </div>
        <div class="block lg:hidden flex justify-center items-center pt-3 pb-3">
          <button
            class="flex items-center px-3 py-2 border rounded text-[#ffffff8c] border-[#ffffff8c]"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div class="block">
          <div class="text-sm lg:flex-grow">
            <a
              href="#responsive-header"
              class="block pt-3 pb-3 lg:inline-block lg:mt-0 text-[#ffffff8c] hover:text-white mr-4"
            >
              What You'll Learn
            </a>
            <a
              href="#responsive-header"
              class="block pt-3 pb-3 lg:inline-block lg:mt-0 text-[#ffffff8c] hover:text-white mr-4"
            >
              Questions
            </a>
            <a
              href="#responsive-header"
              class="block pt-3 pb-3 lg:inline-block lg:mt-0 text-[#ffffff8c] hover:text-white"
            >
              Instructors
            </a>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2FhZHNhbGVlbTE4NyIsImEiOiJja3Yya2s4bTQwYjQ3MnZwMW1wY3UxbDRkIn0.pSJxjfIyI4MUcv4n7FP2OA";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-71.060982, 42.35725],
        zoom: 18,
      });
    </script>
  </body>
</html>
