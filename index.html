<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Tailwind Landing</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-[#212529] px-2 py-3">
      <div class="block lg:hidden absolute right-2 top-2">
        <button
          onclick="toggleMenu()"
          class="flex items-center px-3 py-2 border rounded border-[#ffffff1a] text-[#ffffff8c]"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div
        class="container mx-auto flex flex-col md:flex-row align-center justify-between"
        id="nav"
      >
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="text-xl">Tailwind Landing</span>
        </div>
        <div class="hidden lg:block" id="menu">
          <a
            href="#responsive-header"
            onclick="toggleMenu()"
            class="block py-3 lg:inline-block lg:mt-0 text-[#ffffff8c] hover:text-white mr-4"
          >
            What You'll Learn
          </a>
          <a
            href="#responsive-header"
            onclick="toggleMenu()"
            class="block py-3 lg:inline-block lg:mt-0 text-[#ffffff8c] hover:text-white mr-4"
          >
            Questions
          </a>
          <a
            href="#responsive-header"
            onclick="toggleMenu()"
            class="block py-3 lg:inline-block lg:mt-0 text-[#ffffff8c] hover:text-white"
          >
            Instructors
          </a>
        </div>
      </div>
    </nav>
    <!-- Showcase -->
    <section class="bg-[#212529] text-white">
      <div class="container mx-auto">
        <div class="flex items-center">
          <div class="mb-10 text-center md:text-left">
            <h1 class="text-4xl pt-2">
              Become a <span class="text-amber-500"> Web Developer </span>
            </h1>
            <p class="my-4 px-10 md:px-0">
              We focus on teaching our students the fundamentals of the latest
              and greatest technologies to prepare them for their first dev role
            </p>
            <button
              class="bg-blue-600 px-3 py-2 text-lg border-blue-600 rounded-md"
              data-bs-toggle="modal"
              data-bs-target="#enroll"
            >
              Start The Enrollment
            </button>
          </div>
          <div class="hidden md:block mb-10">
            <img src="./img/showcase.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic2FhZHNhbGVlbTE4NyIsImEiOiJja3Yya2s4bTQwYjQ3MnZwMW1wY3UxbDRkIn0.pSJxjfIyI4MUcv4n7FP2OA";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-71.060982, 42.35725],
        zoom: 18,
      });
    </script>
    <script>
      var nav = document.getElementById("nav");
      var menu = document.getElementById("menu");

      function toggleMenu() {
        nav.classList.add = "flex-col";
        menu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
